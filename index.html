<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>İnteraktif Mor Gradient Arka Plan</title>
<style>
  /* Google font */
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400&display=swap');

  html, body {
    margin: 0; padding: 0; height: 100%;
    overflow: hidden;
    font-family: 'Orbitron', monospace;
    background: linear-gradient(180deg, #6a00ff 0%, #0a0015 100%);
  }

  body {
    position: relative;
    cursor: none; /* default imleci gizle */
  }

  canvas {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    display: block;
    z-index: 0;
  }

  /* İmleç efekti için özel bir daire */
  #cursor-light {
    position: fixed;
    pointer-events: none;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(187,136,255,0.7) 0%, transparent 70%);
    mix-blend-mode: screen;
    transform: translate(-50%, -50%);
    z-index: 10;
    transition: width 0.2s ease, height 0.2s ease;
  }
</style>
</head>
<body>

<div id="cursor-light"></div>
<canvas id="bg-canvas"></canvas>

<script>
  const canvas = document.getElementById('bg-canvas');
  const ctx = canvas.getContext('2d');
  const cursorLight = document.getElementById('cursor-light');

  let width, height;
  let particles = [];
  const maxParticles = 100;

  // Partikül sınıfı
  class Particle {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.radius = Math.random() * 4 + 2;
      this.color = `rgba(187,136,255,${Math.random() * 0.7 + 0.3})`;
      this.vx = (Math.random() - 0.5) * 0.6;
      this.vy = (Math.random() - 0.5) * 0.6;
      this.life = 100 + Math.random() * 50;
      this.opacity = 1;
    }

    update() {
      this.x += this.vx;
      this.y += this.vy;
      this.life--;
      this.opacity = this.life / 150;
      if(this.life < 0) this.opacity = 0;
    }

    draw(ctx) {
      ctx.beginPath();
      const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius);
      gradient.addColorStop(0, `rgba(187,136,255,${this.opacity})`);
      gradient.addColorStop(1, 'rgba(187,136,255,0)');
      ctx.fillStyle = gradient;
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  }

  // Fare/parmak pozisyonu
  let pointerX = width / 2;
  let pointerY = height / 2;

  // Yeni partikül yarat
  function spawnParticle() {
    if(particles.length < maxParticles) {
      particles.push(new Particle(pointerX + (Math.random() * 30 - 15), pointerY + (Math.random() * 30 - 15)));
    }
  }

  // Animasyon döngüsü
  function animate() {
    ctx.clearRect(0, 0, width, height);

    // Arka plan degrade (isteğe bağlı tekrar çizilebilir)
    const gradient = ctx.createLinearGradient(0, 0, 0, height);
    gradient.addColorStop(0, '#6a00ff');
    gradient.addColorStop(1, '#0a0015');
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, width, height);

    // Partikülleri güncelle ve çiz
    particles.forEach((p, i) => {
      p.update();
      if(p.opacity <= 0) {
        particles.splice(i, 1);
      } else {
        p.draw(ctx);
      }
    });

    spawnParticle();

    requestAnimationFrame(animate);
  }

  // İmleç hareketi / dokunma olayları
  function movePointer(x, y) {
    pointerX = x;
    pointerY = y;

    // İmleç ışığını da takip ettir
    cursorLight.style.left = `${x}px`;
    cursorLight.style.top = `${y}px`;
  }

  window.addEventListener('resize', resize);
  window.addEventListener('mousemove', e => {
    movePointer(e.clientX, e.clientY);
  });

  window.addEventListener('touchmove', e => {
    if(e.touches.length > 0) {
      const touch = e.touches[0];
      movePointer(touch.clientX, touch.clientY);
    }
  }, { passive: true });

  resize();
  animate();

</script>
</body>
</html>
