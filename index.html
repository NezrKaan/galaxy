<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Space Cowboy Terminal</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

  /* Arka plan: koyu mor */
  body {
    margin: 0;
    min-height: 100vh;
    background: #1a002f;
    color: #d8b4fe;
    font-family: 'Orbitron', monospace, monospace;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    padding: 20px;
    text-align: center;
  }

  /* Başlık neon animasyonlu */
  h1 {
    font-size: 4rem;
    text-shadow:
      0 0 5px #d8b4fe,
      0 0 10px #d8b4fe,
      0 0 20px #a46ee5,
      0 0 40px #a46ee5,
      0 0 80px #7c43ff;
    animation: flicker 3s infinite;
    margin: 0 0 20px 0;
    line-height: 1.1;
  }

  /* Alt metin */
  p {
    font-size: 1.5rem;
    color: #b793f9;
    text-shadow: 0 0 10px #b793f9;
    animation: pulse 4s infinite;
    margin: 0 0 40px 0;
  }

  /* Yıldızlar */
  .stars {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0; left: 0;
    pointer-events: none;
    background: transparent;
    z-index: 0;
  }

  .star {
    position: absolute;
    background: #fff;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle infinite;
  }

  /* GIF kapsayıcı */
  .gif-container {
    display: flex;
    gap: 40px;
    justify-content: center;
    flex-wrap: wrap;
    max-width: 600px;
    z-index: 1;
  }

  .gif-container img {
    width: 120px;
    height: auto;
    border-radius: 12px;
    box-shadow:
      0 0 15px #a46ee5,
      0 0 40px #7c43ff;
    transition: transform 0.3s ease;
  }
  .gif-container img:hover {
    transform: scale(1.1) rotate(5deg);
    box-shadow:
      0 0 25px #d8b4fe,
      0 0 60px #d8b4fe;
  }

  /* Animasyonlar */
  @keyframes flicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
      opacity: 1;
      text-shadow:
        0 0 5px #d8b4fe,
        0 0 10px #d8b4fe,
        0 0 20px #a46ee5,
        0 0 40px #a46ee5,
        0 0 80px #7c43ff;
    }
    20%, 22%, 24%, 55% {
      opacity: 0.6;
      text-shadow: none;
    }
  }

  @keyframes pulse {
    0%, 100% {
      opacity: 1;
      text-shadow: 0 0 10px #b793f9;
    }
    50% {
      opacity: 0.7;
      text-shadow: 0 0 30px #b793f9;
    }
  }

  @keyframes twinkle {
    0%, 100% {opacity: 0.8;}
    50% {opacity: 0.3;}
  }

  /* Responsive */
  @media (max-width: 600px) {
    h1 {
      font-size: 2.5rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .gif-container img {
      width: 90px;
      margin-bottom: 20px;
    }
  }
</style>
</head>
<body>

  <h1>See you, space cowboy...</h1>
  <p>Welcome to the neon edge of cyberspace.</p>

  <div class="gif-container">
    <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExcjg0eWFscGF6OGF5Mm15dG54bGxnNGhzM3R3d2t2ZDNxYXp0enY5cSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/ztpMY1t5VYWlO/giphy.gif" alt="Cyberpunk Neon" />
    <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExNGhoems3NDd2OXl4MHY2Z2xxajFsbjNudXB5bmJlY3BoMHAwanF0MSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/11KzOet1ElBDz2/giphy.gif" alt="Space Animation" />
  </div>

  <div class="stars"></div>

  <script>
    // Yıldız simülasyonu
    const starsContainer = document.querySelector('.stars');
    const starCount = 80;

    for(let i=0; i < starCount; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      const size = Math.random() * 2 + 1;
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      star.style.top = (Math.random() * 100) + '%';
      star.style.left = (Math.random() * 100) + '%';
      star.style.animationDuration = (Math.random() * 3 + 2) + 's';
      starsContainer.appendChild(star);
    }
  </script>

</body>
</html>
