<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Cyberpunk Arka Plan</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400&display=swap');
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Orbitron', monospace;
    }
    .container {
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
      height: 100%;
    }
    section {
      position: relative;
      width: 100vw;
      height: 100vh;
      scroll-snap-align: start;
    }
    /* Ortak degrade arka plan */
    .bg-section {
      background: linear-gradient(180deg, #000011 0%, #000011 65%, #220044 100%);
    }
    canvas {
      position: fixed;
      top:0; left:0;
      width:100vw; height:100vh;
      z-index: 0;
      pointer-events: none;
    }
    #cursor-light {
      position: fixed;
      width: 60px; height: 60px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(187,136,255,0.6) 0%, transparent 70%);
      mix-blend-mode: screen;
      transform: translate(-50%, -50%);
      z-index: 1;
      pointer-events: none;
      transition: width 0.2s ease, height 0.2s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <section class="bg-section" id="section1"></section>
    <section class="bg-section" id="section2"></section>
  </div>
  <canvas id="stars"></canvas>
  <div id="cursor-light"></div>
  <script>
    // Yıldız animasyonu
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let w, h, stars = [];
    function resize() {
      w = window.innerWidth;
      h = window.innerHeight;
      canvas.width = w;
      canvas.height = h;
    }
    function initStars() {
      stars = [];
      for (let i = 0; i < 150; i++) {
        stars.push({
          x: Math.random() * w,
          y: Math.random() * h,
          r: Math.random() * 1.5,
          alpha: Math.random(),
          delta: 0.005 + Math.random() * 0.015
        });
      }
    }
    function drawStars() {
      ctx.clearRect(0, 0, w, h);
      stars.forEach(s => {
        s.alpha += s.delta;
        if (s.alpha >= 1 || s.alpha <= 0) s.delta *= -1;
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(245,230,204,${s.alpha})`;
        ctx.fill();
      });
      requestAnimationFrame(drawStars);
    }
    window.addEventListener('resize', () => {
      resize();
      initStars();
    });
    resize(); initStars(); drawStars();

    // İmleç / dokunma takip
    const cursor = document.getElementById('cursor-light');
    function moveCursor(x, y) {
      cursor.style.left = x + 'px';
      cursor.style.top = y + 'px';
    }
    window.addEventListener('mousemove', e => moveCursor(e.clientX, e.clientY));
    window.addEventListener('touchmove', e => {
      const t = e.touches[0]; moveCursor(t.clientX, t.clientY);
    }, { passive: true });

    // Mobilde scroll tetikleme için örnek: scroll'a göre opacity değişimi
    const sec1 = document.getElementById('section1');
    window.addEventListener('scroll', () => {
      const sc = document.querySelector('.container').scrollTop;
      const perc = sc / h;
      // Birinci section opacity azalır, ikinci artar
      sec1.style.opacity = 1 - Math.min(perc, 1);
    });
  </script>
</body>
</html>
