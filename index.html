<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Space Cowboy</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

  body {
    margin: 0;
    min-height: 100vh;
    background: #1a002f;
    color: #c18aff;
    font-family: 'Orbitron', monospace, monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
    overflow-x: hidden;
  }

  h1 {
    font-size: 4rem;
    color: #e09aff;
    text-shadow:
      0 0 10px #c18aff,
      0 0 20px #a052ff,
      0 0 40px #7b1fff;
    margin: 0 0 10px 0;
    letter-spacing: 0.15em;
    user-select: none;
  }

  p.subtitle {
    font-size: 1.5rem;
    color: #b288f9;
    text-shadow: 0 0 8px #b288f9;
    margin: 0 0 40px 0;
    user-select: none;
  }

  .cards {
    display: flex;
    flex-wrap: wrap;
    gap: 25px;
    max-width: 900px;
    justify-content: center;
  }

  .card {
    background: #2d0055;
    border: 2px solid #b288f9;
    border-radius: 15px;
    width: 260px;
    height: 160px;
    box-shadow:
      0 0 8px #b288f9,
      inset 0 0 10px #7b1fff;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #d0bfff;
    font-size: 1.2rem;
    text-align: center;
    cursor: default;
    user-select: none;
    transition: box-shadow 0.3s ease;
  }

  .card:hover {
    box-shadow:
      0 0 20px #c18aff,
      inset 0 0 25px #9c3fff,
      0 0 40px #7b1fff;
  }

  .social-links {
    margin-top: 50px;
    display: flex;
    gap: 30px;
  }

  .social-links a {
    color: #b288f9;
    text-decoration: none;
    font-size: 2rem;
    transition: color 0.3s ease;
  }

  .social-links a:hover {
    color: #e09aff;
  }

  footer {
    margin-top: 60px;
    font-size: 1.3rem;
    color: #c18aff;
    text-shadow: 0 0 8px #b288f9;
    user-select: none;
  }

  /* Responsive */
  @media (max-width: 600px) {
    h1 {
      font-size: 2.8rem;
    }
    p.subtitle {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }
    .card {
      width: 90vw;
      max-width: 350px;
      height: 140px;
      font-size: 1rem;
    }
  }
</style>
<!-- FontAwesome CDN for social icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>

  <h1>SPACE COWBOY</h1>
  <p class="subtitle">Riding the neon waves of cyberspace...</p>

  <div class="cards">
    <div class="card">Project One - Coming Soon</div>
    <div class="card">Project Two - In Progress</div>
    <div class="card">Storyline - TBD</div>
    <div class="card">More to Come...</div>
  </div>

  <div class="social-links">
    <a href="https://linkedin.com/in/yourprofile" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
    <a href="https://instagram.com/yourprofile" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="https://vsco.co/yourprofile" target="_blank" aria-label="VSCO"><i class="fas fa-camera-retro"></i></a>
  </div>

  <footer>See you, space cowboy...</footer>

</body>
</html>
