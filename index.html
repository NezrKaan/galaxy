<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Space Cowboy Terminal</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

  body {
    margin: 0;
    min-height: 100vh;
    background: #1a002f;
    color: #d8b4fe;
    font-family: 'Orbitron', monospace, monospace;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    padding: 20px;
    text-align: center;
  }

  h1 {
    font-size: 4rem;
    text-shadow:
      0 0 5px #d8b4fe,
      0 0 10px #d8b4fe,
      0 0 20px #a46ee5,
      0 0 40px #a46ee5,
      0 0 80px #7c43ff;
    animation: flicker 3s infinite;
    margin: 0 0 20px 0;
    line-height: 1.1;
  }

  p {
    font-size: 1.5rem;
    color: #b793f9;
    text-shadow: 0 0 10px #b793f9;
    animation: pulse 4s infinite;
    margin: 0 0 40px 0;
  }

  .stars {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0; left: 0;
    pointer-events: none;
    background: transparent;
    z-index: 0;
  }

  .star {
    position: absolute;
    background: #fff;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle infinite;
  }

  .social-container {
    display: flex;
    gap: 40px;
    justify-content: center;
    flex-wrap: wrap;
    max-width: 300px;
    z-index: 1;
  }

  .social-container a {
    color: #d8b4fe;
    font-size: 3rem;
    transition: color 0.3s ease, text-shadow 0.3s ease, transform 0.3s ease;
    text-decoration: none;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .social-container a:hover {
    color: #7c43ff;
    text-shadow:
      0 0 10px #7c43ff,
      0 0 20px #d8b4fe;
    transform: scale(1.2) rotate(10deg);
  }

  /* VSCO için SVG özel stili */
  .vsco-icon {
    width: 1em;
    height: 1em;
    fill: currentColor;
  }

  @keyframes flicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
      opacity: 1;
      text-shadow:
        0 0 5px #d8b4fe,
        0 0 10px #d8b4fe,
        0 0 20px #a46ee5,
        0 0 40px #a46ee5,
        0 0 80px #7c43ff;
    }
    20%, 22%, 24%, 55% {
      opacity: 0.6;
      text-shadow: none;
    }
  }

  @keyframes pulse {
    0%, 100% {
      opacity: 1;
      text-shadow: 0 0 10px #b793f9;
    }
    50% {
      opacity: 0.7;
      text-shadow: 0 0 30px #b793f9;
    }
  }

  @keyframes twinkle {
    0%, 100% {opacity: 0.8;}
    50% {opacity: 0.3;}
  }

  @media (max-width: 600px) {
    h1 {
      font-size: 2.5rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .social-container {
      gap: 30px;
    }
    .social-container a {
      font-size: 2.4rem;
    }
  }
</style>
</head>
<body>

  <h1>See you, space cowboy...</h1>
  <p>Welcome to the neon edge of cyberspace.</p>

  <div class="social-container">
    <a href="https://linkedin.com/in/username" target="_blank" aria-label="LinkedIn">
      <i class="fab fa-linkedin"></i>
    </a>
    <a href="https://instagram.com/username" target="_blank" aria-label="Instagram">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="https://vsco.co/username" target="_blank" aria-label="VSCO">
      <svg class="vsco-icon" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
        <circle cx="32" cy="32" r="30" stroke="currentColor" stroke-width="4" fill="none"/>
        <circle cx="32" cy="32" r="20" stroke="currentColor" stroke-width="4" fill="none"/>
        <circle cx="32" cy="32" r="10" stroke="currentColor" stroke-width="4" fill="none"/>
      </svg>
    </a>
  </div>

  <div class="stars"></div>

  <script>
    const starsContainer = document.querySelector('.stars');
    const starCount = 80;

    for(let i=0; i < starCount; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      const size = Math.random() * 2 + 1;
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      star.style.top = (Math.random() * 100) + '%';
      star.style.left = (Math.random() * 100) + '%';
      star.style.animationDuration = (Math.random() * 3 + 2) + 's';
      starsContainer.appendChild(star);
    }
  </script>

</body>
</html>
