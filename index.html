<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic London Time Landscape</title>
    <style>
        /* CSS Variables for Dynamic Theming */
        :root {
            --sky-color-1: #87CEEB;
            --sky-color-2: #E0F6FF;
            --sky-color-3: #98D8E8;
            --ground-color: #8FBC8F;
            --mountain1: #696969;
            --mountain2: #A9A9A9;
            --tree1: #2D1427;
            --tree2: #5A0831;
            --tree3: #CD4D45;
            --sun-color: #FFD700;
            --moon-color: #F5F5DC;
            --star-color: #FFFFFF;
            --cloud-color: #FFFFFF;
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100vh;
            font-family: Arial, sans-serif;
            display: flex; /* Added for centering the container */
            justify-content: center; /* Added for centering the container */
            align-items: center; /* Added for centering the container */
            background: #E6FFFF; /* Background color for the outside of the container */
            overflow: hidden; /* Prevent scrolling on the main page */
        }

        /* --- Container for your Landscape --- */
        .outer-container {
            position: relative;
            width: 400px; /* Adjust as needed */
            height: 600px; /* Adjust as needed */
            background: #FAE0C8; /* Example background, can be anything */
            border-radius: 20px; /* Rounded corners for the container */
            overflow: hidden; /* Crucial to keep landscape elements within bounds */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* Optional: add a shadow */
        }

        /* Main Landscape Container - now inside .outer-container */
        .landscape-container {
            position: relative;
            width: 100%; /* Take full width of parent container */
            height: 100%; /* Take full height of parent container */
            background: linear-gradient(to bottom, var(--sky-color-1), var(--sky-color-2), var(--sky-color-3));
            transition: background 2s ease-in-out;
        }

        /* Sky and Celestial Bodies */
        .sky {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 70%;
            overflow: hidden;
        }

        .sun {
            position: absolute;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, var(--sun-color) 60%, rgba(255, 215, 0, 0.3) 100%);
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.6);
            transition: all 2s ease-in-out;
            opacity: 1;
        }

        .moon {
            position: absolute;
            width: 60px;
            height: 60px;
            background: var(--moon-color);
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(245, 245, 220, 0.5);
            transition: all 2s ease-in-out;
            opacity: 0;
        }

        .moon.crescent::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 12px;
            width: 40px;
            height: 40px;
            background: var(--sky-color-1); /* Adjust this for proper crescent based on current sky color */
            border-radius: 50%;
        }

        /* Stars */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--star-color);
            border-radius: 50%;
            animation: twinkle 3s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        /* Shooting Stars */
        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #FFFFFF;
            border-radius: 50%;
            opacity: 0;
        }

        .shooting-star::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 50px;
            height: 1px;
            background: linear-gradient(to right, #FFFFFF, transparent);
            transform: translateX(-50px);
        }

        @keyframes shooting {
            0% {
                opacity: 0;
                transform: translateX(-100px) translateY(100px);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateX(300px) translateY(-100px);
            }
        }

        /* Clouds */
        .cloud {
            position: absolute;
            opacity: 0.8;
        }

        .cloud-part {
            position: absolute;
            background: var(--cloud-color);
            border-radius: 50px;
        }

        .cloud1 {
            animation: float-cloud 30s infinite linear;
        }

        .cloud2 {
            animation: float-cloud 45s infinite linear reverse;
            animation-delay: -10s;
        }

        @keyframes float-cloud {
            0% { transform: translateX(-200px); }
            100% { transform: translateX(calc(100vw + 200px)); } /* Will now be based on container width */
        }

        /* Mountains - Exact structure from your reference */
        .mountain {
            position: absolute;
            top: 250px; /* Adjust mountain position relative to container */
            left: calc(50% - 130px); /* Center the mountain */
            opacity: 1;
            transform: scale(0.9); /* Scale down for better fit */
            transform-origin: bottom center;
        }

        .mountain .backdrop {
            position: absolute;
            top: 80px;
            left: -180px;
            width: 0;
            height: 0;
            border-left: 260px solid transparent;
            border-right: 260px solid transparent;
            border-bottom: 200px solid var(--mountain1);
        }

        .mountain .zig {
            position: absolute;
            width: 0;
            height: 0;
            transform: rotate(217deg);
        }

        .mountain .zig.zag1 {
            top: 83px;
            left: 70px;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 30px solid var(--mountain2);
        }

        .mountain .zig.zag2 {
            top: 94px;
            left: 70px;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 60px solid var(--mountain2);
        }

        .mountain .zig.zag3 {
            top: 115px;
            left: 84px;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 80px solid var(--mountain2);
        }

        .mountain .zig.zag4 {
            top: 137px;
            left: 100px;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-bottom: 100px solid var(--mountain2);
        }

        /* Trees - Exact structure from your reference */
        .tree {
            opacity: 1;
            position: absolute;
            transform: scale(0.7); /* Scale down trees for better fit */
            transform-origin: bottom center;
        }

        .tree > div {
            position: absolute;
        }

        /* Tree Front Layer */
        .tree.treeFront > div {
            border-bottom-color: var(--tree1);
        }

        /* Adjust tree positions relative to the container */
        .tree.treeFront.tree1 { top: 400px; left: 20px; }
        .tree.treeFront.tree2 { top: 420px; left: 80px; }
        .tree.treeFront.tree3 { top: 438px; left: 140px; }
        .tree.treeFront.tree4 { top: 424px; left: 200px; }


        /* Tree Mid Layer */
        .tree.treeMid > div {
            border-bottom-color: var(--tree2);
        }

        .tree.treeMid.tree1 { top: 425px; left: 50px; }
        .tree.treeMid.tree2 { top: 432px; left: 100px; }
        .tree.treeMid.tree3 { top: 425px; left: 120px; }
        .tree.treeMid.tree4 { top: 423px; left: 150px; }
        .tree.treeMid.tree5 { top: 415px; left: 180px; }

        /* Tree Back Layer */
        .tree.treeBack > div {
            border-bottom-color: var(--tree3);
        }

        .tree.treeBack.tree1 { top: 380px; left: 0px; }
        .tree.treeBack.tree2 { top: 382px; left: 30px; }
        .tree.treeBack.tree3 { top: 390px; left: 60px; }
        .tree.treeBack.tree4 { top: 388px; left: 90px; }
        .tree.treeBack.tree5 { top: 386px; left: 120px; }
        .tree.treeBack.tree6 { top: 388px; left: 150px; }
        .tree.treeBack.tree7 { top: 382px; left: 180px; }
        .tree.treeBack.tree8 { top: 380px; left: 210px; }


        /* Tree Structure Parts */
        .tree .top {
            border-left: 17px solid transparent;
            border-right: 17px solid transparent;
            border-bottom: 45px solid;
        }

        .tree .mid {
            top: 16px;
            left: -7px;
            border-left: 24px solid transparent;
            border-right: 24px solid transparent;
            border-bottom: 58px solid;
        }

        .tree .bot {
            top: 30px;
            left: -12px;
            border-left: 29px solid transparent;
            border-right: 29px solid transparent;
            border-bottom: 68px solid;
        }

        .tree .base {
            top: 44px;
            left: -16px;
            border-left: 33px solid transparent;
            border-right: 33px solid transparent;
            border-bottom: 75px solid;
        }

        /* Ground */
        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30%;
            background: linear-gradient(to bottom, var(--ground-color), #6B8E23);
            transition: background 2s ease-in-out;
        }

        /* Birds */
        .birds {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .bird {
            position: absolute;
            width: 20px;
            height: 10px;
            opacity: 0.8;
        }

        .bird::before,
        .bird::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 3px;
            background: #333;
            border-radius: 50%;
            animation: flap 0.5s infinite alternate;
        }

        .bird::before {
            left: 0;
            transform-origin: right center;
        }

        .bird::after {
            right: 0;
            transform-origin: left center;
        }

        @keyframes flap {
            0% { transform: rotateZ(0deg); }
            100% { transform: rotateZ(-20deg); }
        }

        .bird1 {
            animation: fly1 15s infinite linear;
            top: 20%;
        }

        .bird2 {
            animation: fly2 20s infinite linear;
            top: 25%;
            animation-delay: -5s;
        }

        .bird3 {
            animation: fly3 18s infinite linear;
            top: 15%;
            animation-delay: -10s;
        }

        /* These animations now refer to the width of the .landscape-container */
        @keyframes fly1 {
            0% { left: -50px; }
            100% { left: calc(100% + 50px); }
        }

        @keyframes fly2 {
            0% { right: -50px; }
            100% { right: calc(100% + 50px); }
        }

        @keyframes fly3 {
            0% { left: -50px; }
            100% { left: calc(100% + 50px); }
        }

        /* Time Display */
        .time-display {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            z-index: 1000;
        }

        /* Responsive Design (adjust for the new container size) */
        @media (max-width: 768px) {
            .outer-container {
                width: 350px;
                height: 550px;
            }
            .sun, .moon {
                width: 60px;
                height: 60px;
            }
            .mountain {
                transform: scale(0.8);
                top: 270px; /* Adjust for smaller scale */
            }
            .tree {
                transform: scale(0.7);
            }
            .time-display {
                font-size: 12px;
                padding: 8px 12px;
            }
        }

        @media (max-width: 480px) {
            .outer-container {
                width: 300px;
                height: 500px;
                border-radius: 15px;
            }
            .sun, .moon {
                width: 40px;
                height: 40px;
            }
            .mountain {
                transform: scale(0.6);
                top: 290px; /* Adjust for smaller scale */
            }
            .tree {
                transform: scale(0.6);
            }
            .time-display {
                font-size: 10px;
                padding: 6px 10px;
            }
        }
    </style>

    <script>
        // Global variables
        let currentMode = 'day';
        let moonPhase = Math.random() > 0.5 ? 'full' : 'crescent';
        
        // Initialize the landscape
        function initializeLandscape() {
            createStars();
            setupMoonPhase();
            updateLandscape();
            setInterval(updateLandscape, 1000); // Update every second
            
            // Start shooting star animation for night mode
            setInterval(createShootingStar, 8000);
        }

        // Setup moon phase
        function setupMoonPhase() {
            const moon = document.getElementById('moon');
            if (moonPhase === 'crescent') {
                moon.classList.add('crescent');
            }
        }

        // Create stars for night sky
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 2 + 2) + 's';
                starsContainer.appendChild(star);
            }
        }

        // Create shooting star animation
        function createShootingStar() {
            if (currentMode === 'night') {
                const shootingStars = ['shootingStar1', 'shootingStar2', 'shootingStar3'];
                const randomStar = shootingStars[Math.floor(Math.random() * shootingStars.length)];
                const star = document.getElementById(randomStar);
                
                // Reset position
                star.style.top = Math.random() * 30 + 10 + '%';
                star.style.left = Math.random() * 50 + '%';
                
                // Trigger animation
                star.style.animation = 'none';
                setTimeout(() => {
                    star.style.animation = 'shooting 2s ease-out';
                }, 10);
            }
        }

        // Get London time
        async function getLondonTime() {
            try {
                // Try to fetch from World Time API
                const response = await fetch('https://worldtimeapi.org/api/timezone/Europe/London');
                const data = await response.json();
                return new Date(data.datetime);
            } catch (error) {
                // Fallback to local time conversion
                console.log('Using fallback time calculation');
                const now = new Date();
                const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
                
                // Simple DST check (approximate)
                const isDST = isLondonDST(now);
                const offset = isDST ? 1 : 0;
                
                return new Date(utc + (offset * 3600000));
            }
        }

        // Check if London is in Daylight Saving Time (approximate)
        function isLondonDST(date) {
            const jan = new Date(date.getFullYear(), 0, 1);
            const jul = new Date(date.getFullYear(), 6, 1);
            return date.getTimezoneOffset() < Math.max(jan.getTimezoneOffset(), jul.getTimezoneOffset());
        }

        // Update the landscape based on London time
        async function updateLandscape() {
            const londonTime = await getLondonTime();
            const hours = londonTime.getHours();
            const minutes = londonTime.getMinutes();
            const seconds = londonTime.getSeconds();
            
            // Update time display
            document.getElementById('londonTime').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // Determine mode and update landscape
            if (hours >= 6 && hours < 18) {
                setDayMode(hours, minutes);
            } else if (hours >= 18 && hours < 20) {
                setSunsetMode(hours, minutes);
            } else {
                setNightMode(hours, minutes);
            }
        }

        // Day mode (6 AM - 6 PM)
        function setDayMode(hours, minutes) {
            currentMode = 'day';
            document.getElementById('currentMode').textContent = 'Day';
            
            const root = document.documentElement;
            // Day sky colors
            root.style.setProperty('--sky-color-1', '#87CEEB');
            root.style.setProperty('--sky-color-2', '#E0F6FF');
            root.style.setProperty('--sky-color-3', '#98D8E8');
            root.style.setProperty('--ground-color', '#8FBC8F');
            
            // Day mountain colors
            root.style.setProperty('--mountain1', '#696969');
            root.style.setProperty('--mountain2', '#A9A9A9');
            
            // Day tree colors
            root.style.setProperty('--tree1', '#228B22');
            root.style.setProperty('--tree2', '#32CD32');
            root.style.setProperty('--tree3', '#006400');
            
            // Position sun based on time
            const sunProgress = ((hours - 6) * 60 + minutes) / (12 * 60); // 0 to 1
            const sunX = sunProgress * 80 + 10; // 10% to 90%
            const sunY = Math.sin(sunProgress * Math.PI) * 30 + 10; // Arc motion
            
            const sun = document.getElementById('sun');
            sun.style.left = sunX + '%';
            sun.style.top = sunY + '%';
            sun.style.opacity = '1';
            
            // Hide moon and stars
            document.getElementById('moon').style.opacity = '0';
            document.getElementById('stars').style.opacity = '0';
            
            // Show clouds
            document.getElementById('cloud1').style.opacity = '0.8';
            document.getElementById('cloud2').style.opacity = '0.8';
            document.getElementById('moon').classList.remove('crescent'); // Ensure moon doesn't have crescent in day
        }

        // Sunset mode (6 PM - 8 PM)
        function setSunsetMode(hours, minutes) {
            currentMode = 'sunset';
            document.getElementById('currentMode').textContent = 'Sunset';
            
            const root = document.documentElement;
            // Sunset sky colors
            root.style.setProperty('--sky-color-1', '#FF6B35');
            root.style.setProperty('--sky-color-2', '#F7931E');
            root.style.setProperty('--sky-color-3', '#FFB347');
            root.style.setProperty('--ground-color', '#8B4513');
            
            // Sunset mountain colors
            root.style.setProperty('--mountain1', '#8B4513');
            root.style.setProperty('--mountain2', '#CD853F');
            
            // Sunset tree colors
            root.style.setProperty('--tree1', '#8B4513');
            root.style.setProperty('--tree2', '#A0522D');
            root.style.setProperty('--tree3', '#654321');
            
            // Position sun for sunset
            const sunsetProgress = ((hours - 18) * 60 + minutes) / (2 * 60); // 0 to 1
            const sunX = 20 - sunsetProgress * 10; // Moving left and down
            const sunY = 60 + sunsetProgress * 30;
            
            const sun = document.getElementById('sun');
            sun.style.left = sunX + '%';
            sun.style.top = sunY + '%';
            sun.style.opacity = 1 - sunsetProgress * 0.5;
            
            // Start showing moon
            const moon = document.getElementById('moon');
            moon.style.left = (70 + sunsetProgress * 10) + '%';
            moon.style.top = (20 - sunsetProgress * 10) + '%';
            moon.style.opacity = sunsetProgress * 0.8;
            
            document.getElementById('stars').style.opacity = sunsetProgress * 0.5;
            
            // Dim clouds
            document.getElementById('cloud1').style.opacity = '0.6';
            document.getElementById('cloud2').style.opacity = '0.6';
            
            // Update crescent moon color based on current sky color
            const skyColor1 = getComputedStyle(root).getPropertyValue('--sky-color-1');
            document.querySelector('.moon.crescent::before').style.backgroundColor = skyColor1;
        }

        // Night mode (8 PM - 6 AM)
        function setNightMode(hours, minutes) {
            currentMode = 'night';
            document.getElementById('currentMode').textContent = 'Night';
            
            const root = document.documentElement;
            // Night sky colors
            root.style.setProperty('--sky-color-1', '#191970');
            root.style.setProperty('--sky-color-2', '#000080');
            root.style.setProperty('--sky-color-3', '#483D8B');
            root.style.setProperty('--ground-color', '#2F4F2F');
            
            // Night mountain colors
            root.style.setProperty('--mountain1', '#2F2F2F');
            root.style.setProperty('--mountain2', '#404040');
            
            // Night tree colors (your original dark colors)
            root.style.setProperty('--tree1', '#2D1427');
            root.style.setProperty('--tree2', '#5A0831');
            root.style.setProperty('--tree3', '#1A0A0F');
            
            // Hide sun
            document.getElementById('sun').style.opacity = '0';
            
            // Show moon
            const nightProgress = hours >= 20 ? (hours - 20) / 10 : (hours + 4) / 10;
            const moon = document.getElementById('moon');
            moon.style.left = (20 + nightProgress * 60) + '%';
            moon.style.top = (10 + Math.sin(nightProgress * Math.PI) * 20) + '%';
            moon.style.opacity = '1';
            
            // Show stars
            document.getElementById('stars').style.opacity = '1';
            
            // Hide clouds or make them very dark
            document.getElementById('cloud1').style.opacity = '0.2';
            document.getElementById('cloud2').style.opacity = '0.2';

            // Set moon phase class
            if (moonPhase === 'crescent') {
                moon.classList.add('crescent');
                // Update crescent moon color based on current sky color
                const skyColor1 = getComputedStyle(root).getPropertyValue('--sky-color-1');
                document.querySelector('.moon.crescent::before').style.backgroundColor = skyColor1;
            } else {
                moon.classList.remove('crescent');
            }
        }

        // Start the application
        window.addEventListener('load', initializeLandscape);
    </script>
